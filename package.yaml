name:                ServantTemplate
version:             0.1.0.0
github:              "githubuser/ServantTemplate"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ServantTemplate#readme>

dependencies:
- base >= 4.7 && < 5
- servant
- servant-server
- wai
- warp
- aeson
- bytestring
- containers
- text
- cookie
- http-api-data
- wai-session
- vault
- http-api-data
- persistent
- monad-logger
- persistent-postgresql
- persistent-template
- transformers
- uuid
- time
- path-pieces
- postgresql-libpq
- generics-sop
- foreign-store
- aeson
- wai
- warp
- blaze-html
- http-media
- blaze-markup
- wai-app-static
- mtl
- servant-auth
- servant-auth-server
- exceptions
- warp-tls
- FindBin
- monad-logger
- persistent
- transformers
- bytestring
- postgresql-libpq
- mtl

library:
  source-dirs: src

executables:
  ServantTemplate-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ServantTemplate

tests:
  ServantTemplate-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ServantTemplate
